<!DOCTYPE html>
<html>
    <body>
        <h2>javacscrpt class inheritance</h2>
        <p>use the "extend"keywords to inherit alll methods from another class.</p>
        <p>use the "super" method to call the parent's constructor function.</p>
        <p id="details">
        </p>
        <script>
            class Car{
                constructor(brand){
                    this.carname = brand;

                }
                present(){
                    return 'I have a '+this.carname;
                }
            }
        class Model extends Car{
            constructor(brand, mod){
                super(brand);
                this.model= mod;
            }

            show(){
                return this.present()+'it is a'+this.model;
            }
        }
        let myCar = new Model ("toyota","hilux");
        document.getElementById("details").innerhtml = myCar.show();
        </script>
    </body>
</html>
