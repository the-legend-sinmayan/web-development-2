<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right:30px;
                border: 3px solid #63ad11;
            }
            div.absolute{
                position: absolute;
                top:50px;
                border:3px solid blue;
            }
            div.relative{
                position: relative;
                top:50px;
                border:3px solid red;
            }
            div.fixed{
                position: fixed;
                top:0px;
                right:20px;
                width:300px;
                border:3px solid green;
            }
            div.sticky{
                position: sticky;
                top:1px;
                left:20px;
                width:100px;
                border:3px solid orange;
            }
        </style>

    </head>
    <body>
        <h2>POSITIONING</h2>
        <DIV>
            div with no positioning
        </DIV>
        <div class="absolute">
           aboslute class DIV
        </div>
        <div class="relative">
            the div element has postion: relative;
        </div>
        <div class="fixed">
            div with fixed position property
        </div>
        <div class="sticky">
            div with sticky positioning
        </div>
