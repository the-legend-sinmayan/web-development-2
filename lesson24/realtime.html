<!DOCTYPE html>
<html lang="en">
    <head>
        <title>realtime validation useing js</title>
        <style>
            body{
                font-family:arial,sans-serif;
                text-align: center;
                margin:0;
                padding:0;
            }
            h1{
                margin:30px 0 10px;
                font-size: 34px;
                font-weight:bold;

                
            }
            hr{
                width:85%;
                border:none;
                border-top:2px solid #ddd;
                margin-bottom: 25px;
            }
            .box{
                width:420px;
                padding: 18px;
                margin: auto;
                
                border:none;
               
            }
            .row{
                display: flex;
                align-items:center;
                justify-content:center;
                gap:10px;
                margin:10px 0;
            }
            label{width: 90px;
                text-align: right;
                font-size: 18px;
                
            }
            input{
                height:24px;
                padding: 4px;
                
                border:1px solid #999;
               
            }
            #email,#password{width:170px;}
            #age{width:55px;}
            button{
                margin-top: 20px;
                padding: 4px 14px;
                cursor:pointer;
            }
            #message{
                margin-top: 20px;
                font-size: 22px;
                font-weight: 500;
            }

        </style>
    </head>
    <body>
        <h1>Realtime Validation using JavaScript</h1>
        <hr>
        <div class="box">
            <form id="loginform">
                <div class="row">
                    <label>email: </label>
                    <input type="text" id="email" placeholder="myname@gmail.com">


                </div >
                <div class="row">
                    <label>password: </label>
                    <input type="password" id="password" placeholder="..................">
                </div>
                <div class="row">
                    <label>age: </label>
                    <input type="text" id="age ">
                </div>
                <button type="submit">login</button>
            </form>
            <p id="message"></p>
            <!--externel JS-->
            <script src="script.js"></script>
    </body>
    
</html>
