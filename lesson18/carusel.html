<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carusel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carusel Example</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <ol class="indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>   
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>
                    <li data-target="#mycarousel" data-slide-to="4"></li>
                    <li data-target="#mycarousel" data-slide-to="5"></li>
                </ol>
                <div class ="carousel-inner">
                    <div class="item active">
                        <img src="resturant.jpg" alt="Chania" >
                    </div>
                    <div class="item">
                        <img src="download (1).jpg" alt="Chania" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="download.webp" alt="Chania" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="OIP (3).webp" alt="Chania" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="OIP (4).webp" alt="Chania" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="OIP (5).webp" alt="Chania" style="width:100%;">
                    </div>
                    </div>
                    <a class="left carousel-control" href="" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
            </div>
        </div>
    </body>
    </html>
