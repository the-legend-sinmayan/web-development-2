
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }

 
  displayInfo() {
    return `${this.name} was made in ${this.year}`;
  }
}


const car1 = new Car("Ford", 2014);
const car2 = new Car("Audi", 2019);

console.log(car1.displayInfo());
console.log(car2.displayInfo());
