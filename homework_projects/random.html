<!DOCTYPE html>
<html>

<body>
    <title>random numbers
    </title>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 1000000) {
            text += "the number is " + i; i++;

        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>

</html>
