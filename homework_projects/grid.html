<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Example</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

</html>
<style type="text/css">
    h1 {
        color: green;
    }

    #a1,
    #a4 {
        color: blueviolet;
        background: olive;
        font-size: 20px;
    }

    #a2,
    #a5 {
        color: white;
        background: rgb(128, 79, 0);
        font-size: 20px;
    }

    #a3,
    #a6 {
        color: white;
        background: rgb(0, 255, 34);
        font-size: 20px;
    }
</style>
<div class="container-fluid">
    
    <h1>Unequal Area Grids</h1>
    <div class="row">
        <div id="a1" class="col-sm-3">unequal grid</div>
        <div id="a2" class="col-sm-4">unequal grids 2</div>
        <div id="a3" class="col-sm-5">unequl grids 3</div>
    </div>

    <div class="row">
        <div id="a4" class="col-sm-2">unequal grids 4</div>
        <div id="a5" class="col-sm-6">unequal grids 5</div>
        <div id="a6" class="col-sm-4">unequal grids 6</div>
    </div>
</div>

</body>

</html>
