<!DOCTYPE html>
<html>
    <body>
        <title>javascript whileloops</title>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while(i<10){
                text += "the number is "+i;i++;
                
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
