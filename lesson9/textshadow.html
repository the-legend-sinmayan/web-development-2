<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px #CC5500;
                /*(RIGHT offset)(left-offset) px (fade)px color*/
            }
            #box{
                box-shadow: 9px 9px 5px #301934;
            }
            #indent{
                text-indent: 50px; //16px or -3cm
            }
        </style>
    </head>
    <body>
        <h1 id ="text">We can use text-shadow to give shadow to text itself</h1>
        <h1 id="box">We can use box-shadow to give shadow to the element</h1>
        <div>
            <p>this is an example of text-indent</p>
            <p id = "indent">This is an exmaple of a text indent.</p>
        </div>
    </body>
</html>
