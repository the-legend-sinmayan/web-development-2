<!DOCTYPE html>
<html>
    <body>
        <p id ="demo"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Pineapple", "Grapes", "Strawberry", "Watermelon", "Peach", "Cherry", "Pear", "Plum", "Apricot", "Avocado", "Blueberry", "Coconut", "Fig", "Grapefruit", "Lemon", "Lime"];
            var text = "";
            for (var i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
