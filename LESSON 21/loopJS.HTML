<!DOCTYPE html>
<html>
    <body>
        <p id ="demo"></p>
        <script>
            var random_numbers = [10, 20, 30, 40, 50];
            var text = "";
            for (var i = 0; i < random_numbers.length; i++) {
                text += random_numbers[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
