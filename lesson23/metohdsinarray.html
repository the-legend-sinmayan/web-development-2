<!DOCTYPE html>
<html>
    <body>
        <h2>javascript array methods</h2>
        <h2>join() and pop()</h2>
        <p>the join()method joins all array elements into a string an the pop() method removes the last element of an array</p>
        <p id="myJoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var clubs=["manchester united","chelsea","liverpool","arsenal"];
            document.getElementById("myJoin").innerHTML=clubs.join(" *");
            document.getElementById("myfirstpop").innerHTML=clubs.pop();
            document.getElementById("mysecondpop").innerHTML=clubs;
        </script>
    </body>
</html>
