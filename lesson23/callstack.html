<!DOCTYPE html>
<html>
    <body>
        <h2>javascript function</h2>
        <p>do a calculation and then diplay the result.</p>
        <p id="demo"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            function average(a,b){
                return add(a,b)/2;
            }
            let result=average(10,20);
            document.getElementById("demo").innerHTML = result;
            
        </script>
    </body>
</html>
