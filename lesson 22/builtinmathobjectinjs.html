<html>
    <head>
        <title>Built-in Math Object in JavaScript</title>
        <body>
            <script type="text/javascript">
                var value=Math.abs(20);
                document.write("demo test value:"+value+"<br>");

                var value=Math.acos(-1);
                document.write("demo test value:"+value+"<br>");
                var value=Math.asin(1);
                document.write("demo test value:"+value+"<br>");
                var value=Math.atan(1);
                document.write("demo test value:"+value+"<br>");
            </script>"
        </body>
    </head>
</html>
