<!DOCTYPE html>
<html>
    <head>
    <title>
        boosttrap typography example
    </title>
    <link rel="stylesheet" href=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">codingal</h1>
            <h1 class="display-2">codingal</h1>
            <h1 class="display-3">codingal</h1>
            <h1 class="display-4">codingal</h1>
        </div>
        <div class="container">
            <h1>lighter, secondary text with small tag and class text-muted
            <small class="text-muted">hello codingal</small>
            </h1>

            <d1>
                <DT>COFFEE</DT>
                <DD>Hot drink made from roasted and ground seeds of the coffee plant</DD>
            </d1>

        </div>
    </body>
</html>
