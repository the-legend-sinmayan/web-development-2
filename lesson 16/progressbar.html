<!DOCTYPE html>
<html lang="en">
<head>
    <title>boostrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container">
        <h2>basic progress bar</h2>
        <p>to create a default progress bar, add a .progress class to a container element and a .progress-bar class to the inner element.use the css width property to change the width of the progress bar</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
    </div>
    </div>
</body>
</html>
